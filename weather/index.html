<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kisan AI - Weather Forecast</title>
    <link rel="stylesheet" href="../shared/style.css">
    <script src="../shared/api-client.js"></script>
    <script src="../shared/auth-guard.js"></script>
    <script src="../shared/language-manager.js"></script>
    <script src="../shared/translations.js"></script>

</head>

<body>

    <header>
        <div class="header-brand">
            <a href="../index.html" style="display: flex; align-items: center; gap: 12px;">
                <img src="../shared/assets/icon.png" alt="FarmX logo">
                <h3>Kisan AI</h3>
            </a>
        </div>
        <nav class="header-nav">
            <button class="nav-icon-btn" onclick="getLocation()"><span style="font-size: 1.2rem;">üìç</span></button>
            <button class="nav-icon-btn" onclick="window.history.back()"><span
                    style="font-size: 1.2rem;">‚¨ÖÔ∏è</span></button>
        </nav>
    </header>

    <div class="container">

        <div style="text-align: center; margin-bottom: 24px;">
            <h1 style="color: var(--primary); margin-bottom: 8px;" data-i18n="weather_title">Weather Forecast</h1>
            <p style="color: var(--text-secondary);" data-i18n="weather_subtitle">Today's forecast for your farm
                location.</p>
            <p id="locationStatus" style="font-size: 0.8rem; color: #666;">Tap üìç to update location</p>
        </div>

        <!-- Main Weather Card -->
        <div class="weather-widget" style="margin-top: 0; text-align: center;">
            <div id="wIcon" style="font-size: 4rem; margin-bottom: 10px;">‚òÅÔ∏è</div>
            <h5 id="wCondition" style="font-size: 2rem; margin-bottom: 10px;" data-i18n="weather_cloudy">It‚Äôs cloudy
                today</h5>
            <p id="wTemp" style="font-size: 1.2rem; opacity: 0.9;">Feels like 26¬∞C</p>
        </div>

        <!-- IMD Alerts Section -->
        <div id="imdAlertBox" style="margin-top: 24px;">
            <!-- Content injected by JS -->
        </div>

        <!-- Details Grid -->
        <div class="card" style="margin-top: 24px;">
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">

                <div style="text-align: center; padding: 15px; background: #f9f9f9; border-radius: var(--radius-sm);">
                    <p style="color: var(--text-secondary); font-size: 0.9rem;" data-i18n="weather_temp">Temperature</p>
                    <strong id="wTempDetail" style="color: var(--primary); font-size: 1.2rem;">24¬∞C</strong>
                </div>

                <div style="text-align: center; padding: 15px; background: #f9f9f9; border-radius: var(--radius-sm);">
                    <p style="color: var(--text-secondary); font-size: 0.9rem;" data-i18n="weather_humidity">Humidity
                    </p>
                    <strong id="wHamidity" style="color: #0288d1; font-size: 1.2rem;">65%</strong>
                </div>

                <div style="text-align: center; padding: 15px; background: #f9f9f9; border-radius: var(--radius-sm);">
                    <p style="color: var(--text-secondary); font-size: 0.9rem;" data-i18n="weather_wind">Wind Speed</p>
                    <strong id="wWind" style="color: var(--text-main); font-size: 1.2rem;">12 km/h</strong>
                </div>

                <div style="text-align: center; padding: 15px; background: #f9f9f9; border-radius: var(--radius-sm);">
                    <p style="color: var(--text-secondary); font-size: 0.9rem;" data-i18n="weather_rain">Rain Chance</p>
                    <strong id="wRain" style="color: #5e35b1; font-size: 1.2rem;">40%</strong>
                </div>

            </div>
        </div>

    </div>

    <!-- Bottom Navigation -->


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch immediately then every 5 seconds
            getLocation();
            setInterval(getLocation, 5000);
        });

        function getLocation() {
            const status = document.getElementById('locationStatus');
            status.textContent = "Locating...";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(fetchWeather, showError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                status.textContent = "Geolocation is not supported by this device.";
            }
        }

        async function fetchWeather(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const status = document.getElementById('locationStatus');
            status.textContent = `Fetching forecast for ${lat.toFixed(2)}, ${lon.toFixed(2)}...`;

            try {
                const data = await KisanAIApi.getWeather(lat, lon);

                // Cache it
                localStorage.setItem('last_weather', JSON.stringify(data));

                updateUI(data);
                status.textContent = `Location: ${data.location}`;
            } catch (error) {
                console.error(error);
                status.textContent = "Error fetching weather data.";
            }
        }

        function showError(error) {
            const status = document.getElementById('locationStatus');
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    status.textContent = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    status.textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    status.textContent = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    status.textContent = "An unknown error occurred.";
                    break;
            }
        }

        function updateUI(data) {
            // Map Condition to Icon
            let icon = "‚òÄÔ∏è";
            if (data.condition.includes("Cloud")) icon = "‚òÅÔ∏è";
            if (data.condition.includes("Rain")) icon = "üåßÔ∏è";
            if (data.condition.includes("Fog")) icon = "üå´Ô∏è";
            if (data.condition.includes("Clear")) icon = "‚òÄÔ∏è";
            if (data.condition.includes("Storm")) icon = "‚ö°";

            document.getElementById('wIcon').textContent = icon;
            document.getElementById('wCondition').textContent = data.condition;
            document.getElementById('wTemp').textContent = `Feels like ${data.temperature + 2}¬∞C`;

            document.getElementById('wTempDetail').textContent = `${data.temperature}¬∞C`;
            document.getElementById('wHamidity').textContent = `${data.humidity}%`;
            document.getElementById('wWind').textContent = `${data.wind_speed} km/h`;
            document.getElementById('wRain').textContent = `${data.rain_chance}%`;

            // Alerts logic (Simulated based on data)
            const alertBox = document.getElementById('imdAlertBox');
            if (data.temperature > 40) {
                alertBox.innerHTML = `
                    <div style="background: #fff3e0; border-left: 5px solid #ef6c00; padding: 16px; border-radius: 8px; display: flex; align-items: start; gap: 12px;">
                        <div style="font-size: 2rem;">‚òÄÔ∏è</div>
                        <div>
                            <h4 style="margin: 0 0 4px 0; color: #ef6c00; font-weight: 700;">Heat Warning</h4>
                            <p style="margin: 0; color: #e65100; font-size: 0.95rem;">High temperatures detected. Avoid field work at noon.</p>
                        </div>
                    </div>`;
            } else if (data.rain_chance > 70) {
                alertBox.innerHTML = `
                    <div style="background: #fffde7; border-left: 5px solid #fbc02d; padding: 16px; border-radius: 8px; display: flex; align-items: start; gap: 12px;">
                        <div style="font-size: 2rem;">üåßÔ∏è</div>
                        <div>
                            <h4 style="margin: 0 0 4px 0; color: #fbc02d; font-weight: 700;">Rain Alert</h4>
                            <p style="margin: 0; color: #f57f17; font-size: 0.95rem;">High chance of rain. Delay spraying pesticides.</p>
                        </div>
                    </div>`;
            } else {
                alertBox.innerHTML = ""; // No alert
            }
        }
    </script>
</body>

</html>
