<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Kisan AI</title>
    <link rel="stylesheet" href="../shared/style.css">
    <script src="../shared/api-client.js"></script>
    <style>
        body {
            background-color: var(--bg-body);
        }

        .order-card {
            background: white;
            border-radius: var(--radius-md);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.02);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
        }

        .order-id {
            font-weight: 800;
            color: var(--text-main);
            font-size: 1.15rem;
            font-family: var(--font-heading);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-id::before {
            content: '#';
            color: var(--primary-light);
            font-weight: 900;
        }

        .order-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
            opacity: 0.8;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.04);
        }

        .status-pending {
            background: #FFF3E0;
            color: #E65100;
        }

        .status-accepted {
            background: #E3F2FD;
            color: #1565C0;
        }

        .status-confirmed {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .status-rejected {
            background: #FFEBEE;
            color: #C62828;
        }

        .status-cancelled {
            background: #eceff1;
            color: #78909c;
        }

        .order-body {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }

        .order-icon-box {
            width: 70px;
            height: 70px;
            background: var(--bg-body);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            flex-shrink: 0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .order-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 6px;
            font-family: var(--font-heading);
        }

        .product-meta {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-meta::before {
            content: '‚Ä¢';
            color: var(--primary-light);
        }

        .farmer-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--primary);
            margin-top: 12px;
            background: var(--bg-body);
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            width: fit-content;
            font-weight: 600;
            border: 1px solid rgba(46, 125, 50, 0.08);
        }

        .action-area {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.04);
        }

        .btn-action {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius-sm);
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .btn-pay {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.2);
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(46, 125, 50, 0.3);
        }

        .btn-track {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-track:hover {
            background: var(--bg-body);
        }

        .info-msg {
            font-size: 0.9rem;
            padding: 14px 20px;
            border-radius: var(--radius-sm);
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            animation: fadeIn 0.4s ease;
        }

        .msg-warning {
            background: #fff8e1;
            color: #f57f17;
            border: 1px solid #ffecb3;
        }

        .msg-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .msg-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        /* Timeline Styles */
        .order-timeline {
            display: flex;
            justify-content: space-between;
            margin: 24px 0 8px 0;
            position: relative;
            padding: 0 10px;
        }

        .order-timeline::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 10px;
            right: 10px;
            height: 2px;
            background: #eee;
            z-index: 1;
        }

        .timeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 2;
            width: 60px;
        }

        .step-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 2px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            transition: var(--transition-smooth);
        }

        .step-label {
            font-size: 0.65rem;
            font-weight: 700;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .timeline-step.completed .step-dot {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        .timeline-step.completed .step-label {
            color: var(--primary);
        }

        .timeline-step.active .step-dot {
            border-color: var(--primary);
            color: var(--primary);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 125, 50, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(46, 125, 50, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(46, 125, 50, 0);
            }
        }

        /* Skeleton Upgraded */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite ease-in-out;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-brand">
            <img src="../shared/assets/icon.png" alt="Kisan AI">
            <h3>My Orders</h3>
        </div>
        <nav class="header-nav">
            <button class="nav-icon-btn" onclick="window.location.href='../customer-index.html'">
                <img src="../shared/assets/advice.png" alt="back">
            </button>
        </nav>
    </header>

    <div class="container">
        <div id="ordersContainer">
            <!-- Skeletons -->
            <div class="order-card">
                <div class="header" style="height: 20px; width: 100%; margin-bottom: 20px;"></div>
                <div style="display: flex; gap: 16px;">
                    <div class="skeleton" style="width: 60px; height: 60px; border-radius: 12px;"></div>
                    <div style="flex: 1;">
                        <div class="skeleton" style="height: 16px; width: 60%; margin-bottom: 8px;"></div>
                        <div class="skeleton" style="height: 14px; width: 40%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="emptyState"
            style="text-align: center; padding: 60px 20px; color: var(--text-secondary); display: none;">
            <div style="font-size: 4rem; opacity: 0.4; margin-bottom: 16px;">üì¶</div>
            <h3>No Orders Yet</h3>
            <p>Browse products and place your first order directly from farmers!</p>
            <button class="btn-primary" onclick="window.location.href='browse-products.html'"
                style="margin-top: 24px; width: auto; display: inline-flex;">
                Find Fresh Produce
            </button>
        </div>
    </div>

    <script>
        SessionManager.requireAuth();
        const user = SessionManager.getUser();

        if (user.user_type !== 'customer') {
            window.location.href = '../index.html';
        }

        async function loadOrders() {
            try {
                const data = await KisanAIApi.getCustomerOrders(user.id);

                const container = document.getElementById('ordersContainer');
                const emptyState = document.getElementById('emptyState');

                if (data.orders.length === 0) {
                    container.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                container.innerHTML = data.orders.map(order => renderOrderCard(order)).join('');

            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #d32f2f;">
                        <p>Failed to load orders: ${error.message}</p>
                        <button class="btn-secondary" onclick="loadOrders()" style="margin-top: 10px; width: auto;">Retry</button>
                    </div>
                `;
            }
        }

        function renderOrderCard(order) {
            const date = new Date(order.created_at).toLocaleDateString();

            let statusAction = '';
            let timelineHtml = '';

            // Map status to steps
            const steps = [
                { id: 'pending', label: 'Ordered', icon: 'üìù' },
                { id: 'accepted', label: 'Accepted', icon: 'ü§ù' },
                { id: 'confirmed', label: 'Shipped', icon: 'üöö' }
            ];

            const currentStatusIndex = steps.findIndex(s => s.id === order.status);
            const isRejected = order.status === 'rejected';

            if (!isRejected) {
                timelineHtml = `
                    <div class="order-timeline">
                        ${steps.map((step, idx) => {
                    let className = 'timeline-step';
                    if (idx < currentStatusIndex || order.status === 'confirmed') className += ' completed';
                    else if (idx === currentStatusIndex) className += ' active';

                    return `
                                <div class="${className}">
                                    <div class="step-dot">${idx < currentStatusIndex || order.status === 'confirmed' ? '‚úì' : step.icon}</div>
                                    <div class="step-label">${step.label}</div>
                                </div>
                            `;
                }).join('')}
                    </div>
                `;
            }

            if (order.status === 'pending') {
                statusAction = `
                    <div class="info-msg msg-warning">
                        <span>‚è≥ Waiting for farmer to accept your order.</span>
                    </div>
                `;
            } else if (order.status === 'accepted') {
                statusAction = `
                    <div class="action-area">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 16px; align-items: center;">
                            <span style="color: var(--text-secondary); font-weight: 600;">Total Amount:</span>
                            <span style="color: var(--primary); font-size: 1.4rem; font-weight: 800;">‚Çπ${order.total_price}</span>
                        </div>
                        <button class="btn-action btn-pay" onclick="proceedToPayment(${order.id}, ${order.total_price}, ${order.delivery_charge})">
                            Secure Payment & Confirm
                        </button>
                    </div>
                `;
            } else if (order.status === 'confirmed') {
                statusAction = `
                    <div class="info-msg msg-success">
                        <span>‚úÖ Delivery in progress. Contact farmer for tracking.</span>
                    </div>
                    <div class="action-area">
                         <a href="tel:${order.farmer_mobile}" class="btn-action btn-track">
                            üìû Contact ${order.farmer_name}
                        </a>
                    </div>
                `;
            } else if (order.status === 'rejected') {
                statusAction = `
                    <div class="info-msg msg-error">
                        <span>‚ùå This order was declined by the farmer.</span>
                    </div>
                `;
            }

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-id">ORD-${order.id.toString().padStart(5, '0')}</div>
                            <div class="order-date">${date}</div>
                        </div>
                        <span class="status-badge status-${order.status}">${order.status}</span>
                    </div>
                    
                    <div class="order-body">
                        <div class="order-icon-box">üì¶</div>
                        <div class="order-details">
                            <div class="product-name">${order.product_name}</div>
                            <div class="product-meta">
                                ${order.quantity} ${order.unit} ‚Ä¢ ‚Çπ${order.product_price}
                            </div>
                            
                            <div class="farmer-info">
                                üë®‚Äçüåæ Farmer: ${order.farmer_name}
                            </div>
                        </div>
                    </div>
                    
                    ${timelineHtml}
                    ${statusAction}
                </div>
            `;
        }

        function proceedToPayment(orderId, totalPrice, deliveryCharge) {
            window.location.href = `payment.html?order_id=${orderId}&total=${totalPrice}&delivery=${deliveryCharge}`;
        }

        // Initial load
        loadOrders();

        // Auto-refresh every 15 seconds to check for status updates
        setInterval(loadOrders, 15000);
    </script>
</body>

</html>
