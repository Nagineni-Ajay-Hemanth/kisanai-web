<!-- market price interface -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kisan AI - Marketplace</title>
    <link rel="stylesheet" href="../shared/style.css">
    <script src="../shared/auth-guard.js"></script>
    <script src="../shared/language-manager.js"></script>
    <script src="../shared/translations.js"></script>
    <script src="../shared/notification-manager.js"></script>

    <style>
        .search-bar {
            position: sticky;
            top: 75px;
            z-index: 90;
            background: var(--bg-body);
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            border: 1px solid #ddd;
            background: white;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(27, 94, 32, 0.15);
        }

        .category-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
            scrollbar-width: none;
            /* Firefox */
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .cat-chip {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            border: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .cat-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(27, 94, 32, 0.2);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #f5f5f5;
            transition: transform 0.2s;
        }

        .product-card:active {
            transform: scale(0.97);
        }

        .product-img {
            font-size: 3.5rem;
            margin-bottom: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 1rem;
            color: var(--text-main);
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .product-unit {
            font-size: 0.8rem;
            color: #888;
            font-weight: 400;
        }

        .sell-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: var(--text-main);
            /* Black/Dark button for contrast */
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            transition: transform 0.2s;
        }

        .sell-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-brand">
            <a href="../index.html" style="display: flex; align-items: center; gap: 12px;">
                <img src="../shared/assets/icon.png" alt="Kisan AI logo">
                <h3>Kisan AI</h3>
            </a>
        </div>
        <nav class="header-nav">
            <button class="nav-icon-btn" onclick="toggleLanguageModal()" title="Change Language">
                <span style="font-size: 1.2rem;">üåê</span>
            </button>
            <button class="nav-icon-btn" onclick="window.history.back()">
                <span style="font-size: 1.2rem;">‚¨ÖÔ∏è</span>
            </button>
        </nav>
    </header>

    <div class="container">

        <div style="text-align: center; margin-bottom: 24px;">
            <h1 style="color: var(--primary); margin-bottom: 8px;" data-i18n="market_title">Marketplace</h1>
            <p style="color: var(--text-secondary);" data-i18n="market_subtitle">Buy and sell fresh local produce.</p>
        </div>

        <!-- Search -->
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search vegetables, grains..."
                data-i18n="market_search_ph" onkeyup="filterProducts(this.value)">
        </div>

        <!-- Categories -->
        <div class="category-scroll">
            <div class="cat-chip active" onclick="filterCat('all', this)" data-i18n="cat_all">All</div>
            <div class="cat-chip" onclick="filterCat('veg', this)" data-i18n="cat_veg">Vegetables</div>
            <div class="cat-chip" onclick="filterCat('fruit', this)" data-i18n="cat_fruit">Fruits</div>
            <div class="cat-chip" onclick="filterCat('grain', this)" data-i18n="cat_grain">Grains</div>
            <div class="cat-chip" onclick="filterCat('commercial', this)" data-i18n="cat_comm">Commercial</div>
        </div>

        <!-- Products -->
        <div class="product-grid" id="productGrid">
            <!-- Populated by JS -->
        </div>

    </div>

    <!-- Sell Button -->
    <button class="sell-btn" onclick="openSellModal()">
        <span style="font-size: 1.2rem;">+</span> <span data-i18n="market_sell_btn">Sell Produce</span>
    </button>

    <script src="../shared/api-client.js"></script>
    <script>
        // Smart redirect based on user type
        document.addEventListener('DOMContentLoaded', () => {
            const user = SessionManager.getUser();

            if (!user) {
                // Not logged in, redirect to login
                window.location.href = '../auth/login.html';
                return;
            }

            // Show loading state
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">üåæ</div>
                    <h2 style="color: var(--primary); margin-bottom: 12px;">Loading Marketplace...</h2>
                    <p style="color: var(--text-secondary);">Redirecting you to the right place</p>
                </div>
            `;

            // Redirect based on user type (simplified to unified browsing for all)
            setTimeout(() => {
                window.location.href = '../customer/browse-products.html';
            }, 500);
        });
    </script>

</body>

</html>
